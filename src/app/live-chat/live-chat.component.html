<ion-header class="ion-no-border ion-margin-top">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="with-bg" fill="clear" (click)="close()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

		<ion-title>Chat {{ agent.name }}</ion-title>
  </ion-toolbar>
</ion-header>
	
<ion-content class="ion-padding">
  <div id="chat-container" #messageContainers>
		<div *ngFor="let item of messages"  class="message-container {{item.authorType}}">
			<img *ngIf="item.avatar" src="{{item.avatar}}" class="agent-avatar" alt="avatar">
			<div class="message">
				{{item.text}}
			</div>
		</div>
	</div>
</ion-content> 

<ion-footer>
	<ion-grid>
		<ion-row>
			<ion-col size="2">
				<ion-button class="with-bg">
					<ion-icon slot="icon-only" name="add"></ion-icon>
				</ion-button>
			</ion-col>
			<ion-col>
				<ion-input placeholder="Enter Input" [(ngModel)]="msg"></ion-input>
			</ion-col>
			<ion-col size="2">
				<ion-button class="with-bg" (click)="handleMessage()" [disabled]="!msg">
					<ion-icon slot="icon-only" name="send"></ion-icon>
				</ion-button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-footer>
